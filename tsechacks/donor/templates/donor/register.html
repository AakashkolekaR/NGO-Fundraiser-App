<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Register</title>
      {% load static %}
    <!-- Fontfaces CSS-->
    <link href="{% static 'donor/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'donor/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'donor/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'donor/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'donor/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{% static 'donor/images/icon/logo.png' %}" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="{% url 'registeraction' %}" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="form-group">

                                  <input class="au-input au-input--full" type="text" name="name" placeholder="name">
                              </div>
                                <div class="form-group">

                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">

                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">

                                    <input class="au-input au-input--full" type="number" name="contactno" placeholder="contactno">
                                </div>
                                <div class="form-group">

                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Profile pic</label>
                                  <input type="file" name="myfile" value="" class="col-sm-10" multiple>
                                </div>


                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>

                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="{% url 'login' %}">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'donor/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'donor/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'donor/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'donor/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'donor/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'donor/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'donor/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'donor/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'donor/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'donor/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'donor/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'donor/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'donor/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'donor/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
